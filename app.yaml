application: youforrexapp
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: web.pages.index.app

- url: /static
  static_dir: web/static

- url: /support
  script: web.pages.support.app

- url: /risk
  script: web.pages.risk.app

- url: /history
  script: web.pages.history.app

- url: /register
  script: web.pages.register.app

- url: /login
  script: web.pages.login.app

- url: /alert
  script: web.pages.alert.app

- url: /about
  script: web.pages.about.app

- url: /home
  script: web.pages.home.app

- url: /(.*)
  script: web.pages.home.app


libraries:
- name: webapp2
  version: "2.5.2"
